on:
  push:
    branches: main

name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Node 22 is unstable; use 20 instead
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install --legacy-peer-deps
        npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out/  # Change if using SSR
        server-dir: /
        protocol: ftps  # More stable than FTP
        timeout: 60000   # Increase timeout to prevent disconnects
        log-level: verbose
        concurrency: 3
